name: diabetes_app
description: A beautiful Flutter app for diabetes prediction with user authentication

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  path: ^1.8.3
  http: ^1.1.0
  crypto: ^3.0.3
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.1.3
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
